<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
    <ion-buttons end style=" margin-right: 15px; ">
      <button ion-button icon-only (click)="openCart();">
        <ion-icon *ngIf="cartnum == 0" name="cart" color="white"></ion-icon><ion-icon *ngIf="cartnum > 0" name="cart" color="white"></ion-icon><ion-badge *ngIf="cartnum > 0" item-end color="red" round>{{ cartnum }}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen style=" background-color: #f1f1f1; ">
  <ion-slides style=" height: 200px; " loop="true">
    <ion-slide>
      <img src="https://cineplayafrica.tv/assets/global/movie_poster/{{ featuredid }}.jpg" style="height:250px;width:100%;object-fit:cover;" />
      <div style=" background: rgba(0, 0, 0, 0.6901960784313725); position: absolute; height: 200px; width: 100%; top: 0px;z-index: 90;left:0px; "></div>
      <div style=" position: absolute; z-index: 99; top: 45px; text-align: left; padding: 0 19px; color: #fff; ">
        <p style=" font-weight: bolder; font-size: 30px; margin: 10px 0px -5px 0px; text-transform: uppercase; ">{{ featuredtitle }}</p>
        <p style=" font-size: 16px; ">{{ featureddesc }}</p>
        <button icon-left ion-button color="orange" outline><ion-icon name="play"></ion-icon> Play</button>
      </div>
    </ion-slide>
  </ion-slides>
  <ion-searchbar color="orange" [(ngModel)]="term" (click)="openSearch();"></ion-searchbar>

<ion-grid>
  <ion-list-header>
    RECOMMENDED MOVIES
  </ion-list-header>
  <ion-row>
    <ion-col col-6 *ngFor="let p of categories" (click)="thisProduct(p.movie_id)">
      <div style="box-shadow: 0px 1px 6px 1px rgba(115, 115, 115, 0.08);padding: 0;border: 1px solid #ececec;border-radius: 5px;background: #fff;">
        <img src="https://cineplayafrica.tv/assets/global/movie_thumb/{{ p.movie_id }}.jpg" style="border-top-left-radius: 5px;border-top-right-radius: 5px;height: 80px;width: 100%;object-fit: cover;">
        <p style="margin: 0px 0px 5px;font-weight: 400;padding: 7px 8px 4px;text-transform:uppercase;">
          {{p.title}}
        </p>
        <p style="margin: 4px 9px 8px;">
          <ion-badge item-end color="orange" round><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon> - {{p.rating}}/5</ion-badge>
        </p>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
